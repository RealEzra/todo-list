<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1>My TODO List</h1>
        <form>
            <div id="add-item">
                <input onkeydown="if(event.keyCode === 13) {
                    addNewItem(); 
                    return false;
                }" type="text" name="" id="input-item">
                <button type="button" onclick="addNewItem()">Add to List</button>
            </div>
    
            <br><br>
        </form>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
